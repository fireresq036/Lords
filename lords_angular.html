<!DOCTYPE html>
<html>
  <head>
    <title>Angular JS test page</title>
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js">
  </script>
  <body>
    <div ng-app="LordsCombat"  ng-controller="combatCtrl">
      <p>Level1</p>
      <br/>
      infentry: <input type="text" ng-model="level1.inf">
      <br/>
      <p> {a level1.inf a} </p>
    </div>
  </body>
  <script>
    var app = angular.module("LordsCombat", []);

    app.controller("combatCtrl", function($scope) {
      $scope.level1.inf = 0;
      $scope.level1.arch = 0;
    });
    app.config(function($interpolateProvider) {
      $interpolateProvider.startSymbol('{a').endSymbol('a}');
    })
  </script>
</html>
