<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }
      blockquote {
        margin-bottom: 10px;
        border-left-color: #bbb;
      }
      form {
        margin-top: 10px;
      }
      .form-signin input[type="text"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }
      .row {
        margin-left: 0px;
        margin-top: 10px;
        overflow: scroll;
      }
    </style>
  </head>
  <body style="">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Lords Mobile Tools</a>
        </div>
      </div>
    </div>
    <div style="padding-left: 20px;">
      <h1>Lords Mobile Combat</h1>
      <form action="/lords_combat">
        <input type="hidden" name="initial" value="False">
        <h2>opponents force</h2>
        <div style="width:30%">
        {% for level_name in level_names %}
          <h2>{{ level_name }}</h2>
          <div>
          {% for index in range(size) %}
            <p>{{ unit_names[level_name][index] }}:</p>
            <input type="number" name={{ input_tags[level_name][index] }}
                min="0" value="0"/>
          {% endfor %}
          </div>
        {% endfor %}
        </div>
        <input type="submit" value="Submit">
      </form>
    </div>
    
    <div style="padding-left: 20px; display: none;">
      <p>test</p>
    </div>
  </body>
</html>
